<html>
 <head>
  <title>Echo, echo, echo...</title>
 </head>

 <body>
  Hello. You accessed this page with the following query parameters:
<script>
if(!window.location.search) {
document.body.appendChild(document.createtextNode('No Parameters'));
} else {
var qps = window.location.search.substring(1).split('&');
for(var i = 0; i < qps.length; i++) {
  var qp = qps[i];
  document.body.appendChild(document.createElement('br'));
  document.body.appendChild(document.createTextNode(qp))
}
}</script>
